name: "build"
on:
  push:
    branches:
      - main
      - CI
      - master
  workflow_dispatch:

jobs:
  check-version:
    name: Version Checking
    runs-on: ubuntu
    outputs:
      project_version: ${{ steps.project_version.outputs.version }}
      tag: ${{ steps.tag.outputs.tag }}
    steps:
       - name: checkout
         uses: actions/checkout@v4

       - name: get Git tag
         id: tag
         run: | 
          echo "version=${git tag -l --sort -v:refname | head -n 1 | cut -b 2-}" >> "$GITHUB_OUTPUT"

       - name: get Project Version
         id: project_version
         run: echo "tag=$(cargo metadata --no-deps --format-version 1 | jq \".packages[].version\")" >> "$GITHUB_OUTPUT"
  
  build:
    name: Build
    strategy:
      matrix:
        os: 
          - windows-latest
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    if: ${{ needs.version.outputs.project_version != needs.version.outputs.tag }}
    steps:
      - name: checkout
        uses: actions/checkout@v4
      
      - name: Rust cache
        uses: swatinem/rust-cache@v2

      - name: Build Project
        run: cargo build --release

      - name: Release
        uses: softprops/action-gh-release@v1
        with:  
          files: |
            target/release/y86fmt*.exe